<!DOCTYPE html>
<html>
<head>
  <title>Favicon Changer Settings</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .keyword-row {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px;
      border-radius: 6px;
      background-color: #f8f9fa;
      transition: background-color 0.2s;
    }
    .keyword-row:hover {
      background-color: #f1f3f5;
    }
    input, select {
      padding: 8px;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      background-color: white;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2196F3;
    }
    .keyword-input {
      flex: 2;
    }
    .color-select {
      flex: 1;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #add-keyword {
      background-color: #4CAF50;
      color: white;
    }
    #add-keyword:hover {
      background-color: #45a049;
    }
    #save {
      background-color: #2196F3;
      color: white;
      margin-top: 10px;
    }
    #save:hover {
      background-color: #0b7dda;
    }
    .remove-btn {
      background-color: #f44336;
      color: white;
      width: 24px;
      height: 24px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .remove-btn:hover {
      background-color: #d32f2f;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #2196F3;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Favicon Changer Settings</h3>
    <div class="toggle-container">
      <span>Show Top Bar:</span>
      <label class="toggle-switch">
        <input type="checkbox" id="show-bar">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span>Favicon Style:</span>
      <select id="favicon-style" class="style-select">
        <option value="original">Original Favicon</option>
        <option value="circle">Color Circle</option>
        <option value="bar">Original with Color Bar</option>
      </select>
    </div>
    <div id="keyword-container">
      <!-- Keyword rows will be added here -->
    </div>
    <button id="add-keyword">Add Keyword</button>
    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

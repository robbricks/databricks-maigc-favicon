<!DOCTYPE html>
<html>
<head>
  <title>Am I in PROD?</title>
  <style>
    body {
      width: 500px;
      min-height: 700px;
      max-height: none;
      height: auto;
      padding: 15px;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      overflow: visible !important;
    }
    body.dark-mode {
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .dark-mode-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    .dark-mode-btn:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    body.dark-mode .dark-mode-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .dark-mode-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: fill 0.3s ease;
    }
    body.dark-mode .dark-mode-btn svg {
      fill: #ffffff;
    }
    .keyword-row {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px;
      border-radius: 6px;
      background-color: #f8f9fa;
      transition: background-color 0.2s;
    }
    body.dark-mode .keyword-row {
      background-color: #2d2d2d;
    }
    .keyword-row:hover {
      background-color: #f1f3f5;
    }
    body.dark-mode .keyword-row:hover {
      background-color: #3d3d3d;
    }
    input, select {
      padding: 8px;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      background-color: white;
      transition: border-color 0.2s;
    }
    body.dark-mode input,
    body.dark-mode select {
      background-color: #2d2d2d;
      border-color: #404040;
      color: #ffffff;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2196F3;
    }
    .keyword-input {
      flex: 2;
    }
    .color-select, .env-select {
      flex: 1;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #add-keyword {
      background-color: #4CAF50;
      color: white;
    }
    #add-keyword:hover {
      background-color: #45a049;
    }
    #save {
      background-color: #2196F3;
      color: white;
      margin-top: 10px;
    }
    #save:hover {
      background-color: #0b7dda;
    }
    .remove-btn {
      background-color: #f44336;
      color: white;
      width: 24px;
      height: 24px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .remove-btn:hover {
      background-color: #d32f2f;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    body.dark-mode .success {
      background-color: #1e4620;
      color: #a3d9a5;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      padding-bottom: 0;
      border-bottom: none;
    }
    body.dark-mode .toggle-container {
      border-bottom-color: transparent;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #2196F3;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    .info-icon {
      color: #666;
      cursor: help;
      position: relative;
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #e9ecef;
      text-align: center;
      line-height: 16px;
      font-size: 12px;
      font-weight: bold;
    }
    body.dark-mode .info-icon {
      color: #999;
      background: #404040;
    }
    .info-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px;
      background: #333;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      white-space: normal;
      width: 200px;
      text-align: center;
      z-index: 1000;
      margin-bottom: 5px;
    }
    .info-icon:hover::before {
      content: '';
      position: absolute;
      bottom: calc(100% - 5px);
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
    .favicon-select {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    .favicon-select:hover {
      border-color: #666;
    }
    .dark-mode .favicon-select {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }
    .dark-mode .favicon-select:hover {
      border-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.png" alt="Don't Destroy Prod Logo" style="height:36px;width:auto;margin-right:12px;vertical-align:middle;">
      <button class="dark-mode-btn" title="Toggle Dark Mode">
        <svg viewBox="0 0 24 24">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
      </button>
    </div>
    <h2 class="section-heading"><img src="images/icon-32.ico" style="height:20px;width:20px;vertical-align:middle;margin-right:6px;">Display Settings</h2>
    <div class="toggle-container">
      <span>Show Top Bar</span>
      <div class="info-icon" data-tooltip="Shows a colored bar at the top of the page to identify the current environment">i</div>
      <label class="toggle-switch">
        <input type="checkbox" id="show-bar">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span>Show Environment Watermark</span>
      <div class="info-icon" data-tooltip="Shows a draggable watermark with the current environment name">i</div>
      <label class="toggle-switch">
        <input type="checkbox" id="show-watermark">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span>Favicon Style</span>
      <div class="info-icon" data-tooltip="Choose how the favicon should be displayed">i</div>
      <select id="favicon-style" class="favicon-select">
        <option value="original">OG favicon</option>
        <option value="color-bar">OG favicon with color bar</option>
        <option value="colored-circle">Colored circle favicon</option>
      </select>
    </div>
    <h2 class="section-heading"><img src="images/icon-32.ico" style="height:20px;width:20px;vertical-align:middle;margin-right:6px;">Environments</h2>
    <div class="env-label-row" style="display:flex;gap:10px;margin-bottom:4px;font-weight:bold;">
      <span style="flex:2;">Keyword</span>
      <span style="flex:1;">Color</span>
      <span style="flex:1;">Environment</span>
      <span style="width:24px;"></span>
    </div>
    <div id="keyword-container">
      <!-- Keyword rows will be added here -->
    </div>
    <button id="add-keyword" style="margin-bottom:16px;">
      Add new environment
      <span class="info-icon" data-tooltip="This text will be checked against all web page URLs you open. If the URL contains this text, the environment settings will apply.">i</span>
    </button>
    <button id="save" style="font-size:1.2em;font-weight:bold;padding:16px 0;position:sticky;bottom:0;width:100%;z-index:10;">Save Settings</button>
    <div id="status" class="status"></div>
    <div id="save-confirm" style="display:none;position:fixed;left:0;right:0;bottom:10px;margin:auto;width:fit-content;padding:12px 24px;background:#dff0d8;color:#3c763d;border-radius:8px;font-size:1.1em;box-shadow:0 2px 8px rgba(0,0,0,0.15);opacity:0;transition:opacity 0.5s;z-index:9999;">âœ… Settings saved</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
